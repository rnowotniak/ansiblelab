version: '2.3'
services:
    master:
        image: rnowotniak/ansiblelab
        container_name: ansible
        hostname: ansible
        command: ["bash", "/root/run.sh", "master"]
        volumes:
            - $PWD/keys:/keys:ro
    nodes:
        image: rnowotniak/ansiblelab
        command: ["bash", "/root/run.sh", "node"]
        depends_on:
            - master
        volumes:
            - $PWD/keys:/keys:ro
        scale: 3
        